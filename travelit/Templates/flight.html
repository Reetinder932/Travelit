<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .jumbotron {
            background-image: url('https://source.unsplash.com/1600x900/?flight');
            background-size: cover;
            color: white;
            height: 110vh;
        }

        .container {
            margin-top: 50px;
        }

        .flight-list-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: #666;
        }

        .form-control {
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-book {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-book:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="jumbotron">
    <div class="container">
        <h2 class="flight-list-title">Flights from {{ from_city }} to {{ to_city }}</h2>
        <div class="row">
            {% if flight_list %}
            {% for flight in flight_list %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <!-- Flight Image Placeholder -->
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Flight Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ flight.name }}</h5>
                        <p class="card-text">Price: ${{ flight.price }}</p>
                        <div class="form-group">
                            <label for="flight-class">Class:</label>
                            <select class="form-control flight-class" id="flight-class">
                                <option value="economy">Economy</option>
                                <option value="business">Business</option>
                                <option value="first-class">First Class</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="num-passengers">Number of Passengers:</label>
                            <input type="number" class="form-control num-passengers" value="1" min="1">
                        </div>
                        <button class="btn btn-primary btn-book" data-name="{{ flight.name }}"
                            data-price="{{ flight.price }}">Book Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col">
                <p>No flights found from {{ from_city }} to {{ to_city }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.btn-book').click(function () {
                const flightName = $(this).data('name');
                let price = parseFloat($(this).data('price')); // Change const to let
                const flightClass = $(this).closest('.card-body').find('.flight-class').val();
                const numPassengers = parseInt($(this).closest('.card-body').find('.num-passengers').val());

                // Adjust price based on flight class
                if (flightClass === 'business') {
                    price *= 1.5; // Increase price by 50% for business class
                } else if (flightClass === 'first-class') {
                    price *= 2; // Double the price for first class
                }

                const totalPrice = price * numPassengers;

                // Calculate total amount
                const totalAmount = totalPrice;

                // Set total amount in local storage
                localStorage.setItem('flight_amount', totalAmount);
                localStorage.setItem('flight_name', flightName);

                window.location.href = "{% url 'checkout_flight' %}";
            });
        });
    </script>
</body>

</html>
