<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            background-image: url('https://source.unsplash.com/1600x900/?hotel');
            background-size: cover;
            color: white;
            height: 110vh;
        }

        .container {
            margin-top: 50px;
        }

        .hotel-list-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .card-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: #666;
        }

        .btn-book {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 5px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn-book:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="jumbotron">
    <div class="container">
        <h2 class="hotel-list-title">Hotels in {{ city }}</h2>
        <div class="row">
            {% if hotel1 %}
            {% for hotel in hotel1 %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="{{ hotel.image.url }}" class="card-img-top" alt="Hotel Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <p class="card-text">Price: ${{ hotel.price }}</p>
                        <p class="card-text">Available Rooms: <span class="available-rooms">{{ hotel.room }}</span></p>
                        <label for="room-count">Rooms:</label>
                        <input type="number" class="form-control room-count" value="1" min="1" max="{{ hotel.room }}">
                        <button class="btn btn-primary btn-book" data-name="{{ hotel.name }}"
                            data-price="{{ hotel.price }}" data-room="{{ hotel.room }}">Book Now</button>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col">
                <p>No hotels found in {{ city }}</p>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('.btn-book').click(function () {
                const hotelName = $(this).data('name');
                const price = parseFloat($(this).data('price'));
                const roomCount = parseInt($(this).closest('.card-body').find('.room-count').val());
                const totalPrice = price * roomCount;

                // Calculate total amount
                const totalAmount = totalPrice;

                // Set total amount in local storage
                localStorage.setItem('hotel_amount', totalAmount);
                localStorage.setItem('hotel_name', hotelName);

                window.location.href = "{% url 'checkout_hotel' %}";
            });
        });
    </script>
</body>

</html>
